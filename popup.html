<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 목록 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    h3 {
      margin-bottom: 10px;
    }
    #itemList {
      list-style: none;
      padding: 0;
      margin: 0 0 10px 0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 2px 6px;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>상품 목록</h3>
  <ul id="itemList"></ul>
  <input type="text" id="newItem" placeholder="상품명 입력">
  <button id="addBtn">추가</button>
  <script src="popup.js"></script>
</body>
</html>
